<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login HotDev Jobs</title>

    <!-- Correct WebJar paths for Bootstrap and jQuery -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>


    <!-- Your local styles -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="background">
<nav class="main_div">
    <div class="logo_left">
        <label class="logo">Job Lagbe</label>
        <label class="logo_com">.com</label>
    </div>
    <div class="logo_right">
        <label class="Candidate_login_btn">
            <a th:href="@{/login}">Job Candidate Login</a>
            <a th:href="@{/register}">/Register</a>
        </label>
        <label class="Recruiter_login_btn">
            <a th:href="@{/login}">Recruiter Login</a>
            <a th:href="@{/register}">/Register</a>
        </label>
    </div>
</nav>

<form th:action="@{/global-search/}">
    <div class="searchBox">
        <div class="inner">
            <input type="text" placeholder="Search for a job" name="job" th:value="${job}" />
            <input type="text" placeholder="Enter a location" name="location" th:value="${location}" />
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
</form>

<footer>
    <label class="copy-right">Copyright Â© hotdevjobs.com</label>
</footer>
</body>
</html>
