<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Other styles -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <title>Login</title>
  </head>

  <body>

    <div class="row" style="margin-right:0">
      <div class="col-md-6">
        <div class="coffee_mug_background">
          <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo">Job Lagbe <span class="logo_com">.com</span></h2>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="myForm" style="align-items:center">
          <form th:action="@{/login}" th:object="${user}" method="post">
            <h1 class="text-center bold font-weight-bold mb-4">Login</h1>
            <div class="form-group">
              <input
                placeholder="Email"
                name="username"
                field="{email}"
                type="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <input
                placeholder="Password"
                name="password"
                field="{password}"
                type="password"
                class="form-control"
                required
              />
            </div>
            <div class="clearfix mb-4">
              <label class="float-left form-check-label"
                ><input type="checkbox" /> Remember me</label
              >
              <a href="#" class="color-text float-right">Forgot Password?</a>
            </div>
            <div class="form-group">
              <button type="submit" class="myBtn">Log in</button>
            </div>

            <p class="text-center">
              Are you a new User?
              <a
                class="color-text"
                href="#"
                th:href="@{/register}"
              >
                Register Now</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</html>
